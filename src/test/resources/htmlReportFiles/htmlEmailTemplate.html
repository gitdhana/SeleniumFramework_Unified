<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Automatic Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0; padding:10px 0 0 0;" bgcolor="#F8F8F8">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="95%%">
    <tr>
        <td align="center">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                   style="border-collapse: separate; border-spacing: 2px 5px; box-shadow: 2px 0 2px 2px #B8B8B8;"
                   bgcolor="#FFFFFF">
                <tr>
                    <td align="right" style="padding: 5px 5px 5px 5px;">
                        <!-- <a href="http://url-goes-here" target="_blank"> -->
                            <img src="cid:carImageSource" alt="CarLogo" style="width:100px;border:0;"/>
                        <!-- </a> -->
                    </td>
                </tr>
                <tr>
                    <td align="center" style="background-color: #008000">
                        <!-- Initial relevant banner image goes here under src-->
                        <!-- <img src="%s" alt="Image Banner" style="display: block;border:0;" height="100%%" width="600"/> -->
						<h2 style="padding: 3.5%; margin-top: 1%; margin-bottom: 1%; color: #ffffff">Unified Framework - Automation Test Results</h2>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                        <table border="1" cellpadding="0" cellspacing="0" width="100%%">
                            <tr>
                                <td style="padding: 10px 0 10px 0; font-family: Avenir, sans-serif; font-size: 16px;">
                                    <!-- Initial text goes here-->
                                    <!-- %s -->
									Hi there,
									<br><br>
									Please find the automation status report below.
									<br><br>
									Refer attachment for more details.
									<br>
									<table border="0" cellpadding="0" cellspacing="0" width="100%%" style="padding: 20px 10px 10px 10px;">
										<tr>
											<td width="260" valign="top">
												<table border="0" cellpadding="0" cellspacing="0" width="100%%">
													<tr style="background-color: #bfbfbf">
														<td align="center" style="font-family: Avenir, sans-serif; font-size: 14px; font-weight: bold; padding: 1px 0px 1px 0px">
															Tests Executed
														</td>
														<td align="center" style="font-family: Avenir, sans-serif; font-size: 14px; font-weight: bold; padding: 1px 0px 1px 0px">
															Passed
														</td>
														<td align="center" style="font-family: Avenir, sans-serif; font-size: 14px; font-weight: bold; padding: 1px 0px 1px 0px">
															Failed
														</td>
														<td align="center" style="font-family: Avenir, sans-serif; font-size: 14px; font-weight: bold; padding: 1px 0px 1px 0px">
															Skipped
														</td>
													</tr>
													
													<tr style="background-color: #f2f2f2">
														<td align="center" style="font-family: Avenir, sans-serif; color: #000000; font-size: 13px; padding: 1px 0px 1px 0px; font-weight: bold;">
															TotalTestsExecuted
														</td>
														<td align="center" style="font-family: Avenir, sans-serif; color: #009688; font-size: 13px; padding: 1px 0px 1px 0px; font-weight: bold;">
															TotalTestsPassed
														</td>
														<td align="center" style="font-family: Avenir, sans-serif; color: #F44336; font-size: 13px; padding: 1px 0px 1px 0px; font-weight: bold;">
															TotalTestsFailed
														</td>
														<td align="center" style="font-family: Avenir, sans-serif; color: #9c27b0; font-size: 13px; padding: 1px 0px 1px 0px; font-weight: bold;">
															TotalTestsSkipped
														</td>
													</tr>
												</table>
											</td>
											
										</tr>
									</table>
									
									<br>
										Best Regards,</br>
									The Automation Team

                            </tr>
                        </table>
                    </td>
                </tr>
				
				<tr>
					<td align="left" style="padding: 5px 5px 5px 5px;">
						<img src="cid:imageSource" alt="Logo" style="width: 100px; border:0;">

				</tr>
				
				<tr>
					<td>
						<table border="0" cellpadding="0" cellspacing="0" width="100%%">
							<tr>
								<td style="padding: 10px 0 10px 0; font-family: Avenir, sans-serif; font-size: 16px; background-color: #f8f8f8">
								</td>
							<tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<table border="0" cellpadding="0" cellspacing="0" width="100%%">
							<tr>

								</td>
							<tr>
						</table>
